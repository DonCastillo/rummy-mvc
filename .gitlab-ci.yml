build-game:
   stage: build
   script:
      - make cardGame
   artifacts:
      paths:
         - cardGame

build-test:
   stage: build
   script:
      - make testGame
   artifacts:
      paths:
         - testGame

test-game:
   stage: test
   script:
      - testGame

memcheck-test:
   stage: test
   script:
      - make memcheck-test

staticAnalysis:
   stage: test
   script:
      - make static

style:
   stage: test
   script:
      - make style

coverage:
   stage: test
   script:
      - make coverage
   artifacts:
      paths:
         - coverage
      expire_in: 14 days

pages:
   stage: deploy
   dependencies:
      - test-game
   script:
      - make coverage
      - make docs
   artifacts:
      paths:
         - coverage
         - docs
      expire_in: 14 days
   only:
      - master

docs:
   stage: deploy
   script:
      - make docs
   artifacts:
      paths:
         - docs
      expire_in: 14 days
